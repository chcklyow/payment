
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">PEMBAYARAN</h1>
            <p class="subtitle">Silakan pilih metode pembayaran di bawah ini</p>
        </div>

        <div class="payment-card">
            <h2 class="qr-title">QRIS (All Payment)</h2>
            <div class="qr-container">
                <img src="https://files.catbox.moe/z1lg87.jpg" alt="QRIS Payment">
            </div>
        </div>

        <div class="payment-card">
            <h2 class="qr-title">Rekening Bank</h2>
            <div class="payment-method">
                <div class="payment-row">
                    <div class="payment-icon">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Bank_Central_Asia.svg/512px-Bank_Central_Asia.svg.png" alt="BCA Logo">
                    </div>
                    <div class="payment-details">
                        <p><strong>BCA</strong> - 1234567890</p>
                        <p>a.n. Danar Bramantyo Saputra</p>
                    </div>
                </div>
            </div>

            <div class="payment-method">
                <div class="payment-row">
                    <div class="payment-icon">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Bank_Mandiri_logo.svg/512px-Bank_Mandiri_logo.svg.png" alt="Mandiri Logo">
                    </div>
                    <div class="payment-details">
                        <p><strong>Mandiri</strong> - 0987654321</p>
                        <p>a.n. Danar Bramantyo Saputra</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="marquee-container">
            <p class="marquee">Pastikan jumlah transfer sudah sesuai sebelum melakukan pembayaran!</p>
        </div>
    </div>
</body>
</html>
